<div class="container">
  <div class="row" *ngIf="videos && videos.length > 0">
    <div class="col-md-6" *ngFor="let v of videos">
      <div class="box">
        <div class="box-body">
          <div *ngIf="v.pub_pathMult" class="mt-2">
            <video width="100%" height="250" controls>
              <source src="{{url}}/page/img/publication/{{ v.pub_pathMult }}" type="video/mp4" >
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>
    </div>


  </div>
  <div *ngIf="videos && videos.length<=0" class="p-4 text-centerf">

  </div>
</div>
